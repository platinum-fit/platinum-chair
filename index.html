<!DOCTYPE HTML> 
<head>
    <meta name="author" content="Noah Charlot"> 
    <meta charset="utf-8">
    <title>Chair Control</title>
</head>

<body> 
	<h1>Massage Chair</h1>
	<form action='' method=''>
	    <input type='text' id='memberName' name='memberName'>
            <input type='integer' id='chairTime' name='chairTime'>
	    <input type='submit' text='Start' onclick="sendMessage()">
	</form>
</body>

<script type="text/javascript">
    function sendMessage() {
        var serverRequest;
        
        if(window.XMLHttpRequest) {
            serverRequest = new XMLHttpserverRequest();
            
	        serverRequest.onreadystatechange = function() {
                if (serverRequest.readyState == 4 & serverRequest.status == 200) {
                    document.getElementById("memberName").innerHTML = serverRequest.memberName; 
                    document.getElementById("chairTime").innerHTML = serverRequest.chairTime; 
		        } 
	        } 
		
		serverRequest.open("POST", "http://homeassistant.local:8123/api/-8iQ1Bo9UWqgiKX0lwVdy7EZX", true);
		serverRequest.send();
        }
    }
  </script>

</html>
